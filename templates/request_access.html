<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access | SpeeDefender</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #6e8efb 0%, #4a6cf7 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Request Access</h1>
            <p class="text-gray-600">Fill out this form to request access to SpeeDefender</p>
        </div>

        <form method="POST" action="/request_access" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1" for="name">
                    Full Name
                </label>
                <input class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                       id="name" type="text" name="name" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1" for="email">
                    Email Address
                </label>
                <input class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                       id="email" type="email" name="email" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1" for="organization">
                    Organization
                </label>
                <input class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                       id="organization" type="text" name="organization">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1" for="password">
                    Password
                </label>
                <input class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                       id="password" type="password" name="password" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1" for="confirm_password">
                    Confirm Password
                </label>
                <input class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                       id="confirm_password" type="password" name="confirm_password" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1" for="reason">
                    Reason for Access
                </label>
                <textarea class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                          id="reason" name="reason" rows="3" required></textarea>
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition" type="submit">
                Submit Request
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/login" class="text-blue-600 hover:text-blue-800 text-sm">Back to Login</a>
        </div>
    </div>
</body>
</html>
