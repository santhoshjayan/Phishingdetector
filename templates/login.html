<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SpeeDefender</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #6e8efb 0%, #4a6cf7 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }
        .input-field {
            transition: all 0.3s ease;
            border-bottom: 2px solid #e2e8f0;
        }
        .input-field:focus {
            border-bottom-color: #4a6cf7;
            box-shadow: 0 4px 6px -1px rgba(74, 108, 247, 0.1), 0 2px 4px -1px rgba(74, 108, 247, 0.06);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4a6cf7 0%, #2541b2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(74, 108, 247, 0.4);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4 animate__animated animate__fadeIn">
    <div class="login-card p-10 w-full max-w-md mx-4 animate__animated animate__fadeInUp">
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Secure access to your SpeeDefender dashboard</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded animate__animated animate__shakeX">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                        {{ messages[0] }}
                    </div>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                    Email Address
                </label>
                <input class="w-full px-4 py-3 input-field rounded-lg bg-gray-50 focus:bg-white focus:outline-none" 
                       id="email" type="email" name="email" placeholder="your@email.com" required>
            </div>
            <div>
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-gray-700 text-sm font-medium" for="password">
                        Password
                    </label>
                    <a href="#" class="text-xs text-blue-600 hover:text-blue-800">Forgot password?</a>
                </div>
                <input class="w-full px-4 py-3 input-field rounded-lg bg-gray-50 focus:bg-white focus:outline-none" 
                       id="password" type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button class="w-full btn-primary text-white font-medium py-3 px-4 rounded-lg" type="submit">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-600 text-sm">Don't have an account? 
                <a href="/request_access" class="text-blue-600 font-medium hover:text-blue-800">Request access</a>
            </p>
        </div>
    </div>
</body>
</html>
